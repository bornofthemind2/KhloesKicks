services:
  - type: web
    name: khloes-kicks
    runtime: node
    buildCommand: npm install
    startCommand: npm start
    plan: free
    healthCheckPath: /
    autoDeploy: false
    preDeployCommand: "echo 'Pre-deploy check complete'"
    postDeployCommand: "echo 'Deployment completed successfully'"
    envVars:
      - key: NODE_ENV
        value: production
      - key: SESSION_SECRET
        generateValue: true
      - key: DATABASE_URL
        fromDatabase:
          name: khloes-kicks-db
          property: connectionString
      - key: SHIP_FROM_NAME
        value: "Khloe's Kicks"
      - key: SHIP_FROM_ADDRESS1
        value: "123 Sneaker Street"
      - key: SHIP_FROM_CITY
        value: "Fashion City"
      - key: SHIP_FROM_STATE
        value: "CA"
      - key: SHIP_FROM_ZIP
        value: "90210"
      - key: SHIP_FROM_COUNTRY
        value: "US"
      - key: DATABASE_SSL_CA
        fromDatabase:
          name: khloes-kicks-db
          property: ca
      - key: DATABASE_SSL_CERT
        fromDatabase:
          name: khloes-kicks-db
          property: cert
      - key: DATABASE_SSL_KEY
        fromDatabase:
          name: khloes-kicks-db
          property: key

  - type: pgsql
    name: khloes-kicks-db
    databaseName: sneaker_auction
    user: sneaker_user
    plan: free
    ipAllowList: []  # Allow all connections for web service
